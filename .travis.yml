language: android
sudo: required
jdk: oraclejdk8
before_cache:
        - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
         directories:
                  - $HOME/.gradle/caches/
                     - $HOME/.gradle/wrapper/
android:
        licenses:
                - 'android-sdk-preview-license-.+'
                - 'android-sdk-license-.+'
                - 'google-gdk-license-.+'
        components:
                - tools
                - platform-tools
                - build-tools-25.0.2
                - android-25
script:
        - ./gradlew build
before_install:
        - chmod +x gradlew


